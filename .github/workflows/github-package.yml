name: Create and publish a Docker image

env:
  REGISTRY: ghcr.io
  DOCKERIMAGETAG: {{ inputs.dockerimagetag }}

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      dockerimagetag:
        default: "latest"
        description: "Docker image tag"
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
